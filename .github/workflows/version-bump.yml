name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "chore: bump version to %s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push Changes
        run: |
          git push origin main --follow-tags

      - name: Output
        run: |
          echo "âœ… Version bumped to ${{ steps.bump.outputs.new_version }}"
          echo "ğŸ·ï¸ Tag created and pushed"
          echo "ğŸš€ Release workflow will be triggered automatically"
