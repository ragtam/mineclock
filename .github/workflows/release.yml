name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release Archive
        run: |
          cd dist
          zip -r ../mineclock-${{ github.ref_name }}.zip .
          cd ..

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION=${{ github.ref_name }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: mineclock-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## MineClock ${{ github.ref_name }}
            
            Full screen clock with weather and battery information.
            
