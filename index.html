<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000">
<title>Clock</title>
<link rel="manifest" href="manifest.json">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: "Jersey 20", sans-serif;
  }
</style>
</head>
<body class="bg-black text-white h-screen m-0 overflow-hidden">
    <main class="flex h-full">
        <!-- Time section (4/5 of width) -->
        <div class="w-4/5 flex items-center justify-center">
            <h1 id="time" class="text-9xl sm:text-[12rem] lg:text-[16rem] xl:text-[20rem] font-light">10:20</h1>
        </div>
        
        <!-- Weather section (1/5 of width) -->
        <aside class="w-1/5 flex flex-col">
            <!-- Temperature (upper half) -->
            <div class="h-1/2 flex items-center justify-center border-l border-gray-700">
                <h3 id="temperature" class="text-5xl sm:text-7xl md:text-8xl font-light">--¬∞C</h3>
            </div>
            
            <!-- Weather (lower half) -->
            <div class="h-1/2 flex items-center justify-center border-l border-t border-gray-700">
                <h3 id="weather" class="text-7xl sm:text-8xl md:text-9xl font-light">--</h3>
            </div>
        </aside>
    </main>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Keep screen awake
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock active');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.error('Wake Lock error:', err);
            }
        }
        
        // Request wake lock on page load
        requestWakeLock();
        
        // Re-request wake lock when page becomes visible again
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
        
        // Weather API integration
        const weatherIcons = {
            0: '‚òÄÔ∏è',      // Clear
            1: 'üå§Ô∏è',     // Mainly Clear
            2: '‚õÖ',     // Partly Cloudy
            3: '‚òÅÔ∏è',     // Overcast
            45: 'üå´Ô∏è',   // Foggy
            48: 'üå´Ô∏è',   // Foggy
            51: 'üå¶Ô∏è',   // Light Drizzle
            53: 'üåßÔ∏è',   // Drizzle
            55: 'üåßÔ∏è',   // Heavy Drizzle
            61: 'üåßÔ∏è',   // Light Rain
            63: 'üåßÔ∏è',   // Rain
            65: '‚õàÔ∏è',    // Heavy Rain
            71: 'üå®Ô∏è',   // Light Snow
            73: '‚ùÑÔ∏è',    // Snow
            75: '‚ùÑÔ∏è',    // Heavy Snow
            77: '‚ùÑÔ∏è',    // Snow Grains
            80: 'üå¶Ô∏è',   // Light Showers
            81: 'üåßÔ∏è',   // Showers
            82: '‚õàÔ∏è',    // Heavy Showers
            85: 'üå®Ô∏è',   // Light Snow Showers
            86: 'üå®Ô∏è',   // Snow Showers
            95: '‚õàÔ∏è',    // Thunderstorm
            96: '‚õàÔ∏è',    // Thunderstorm
            99: '‚õàÔ∏è'     // Thunderstorm
        };
        
        async function updateWeather() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                const { latitude, longitude } = position.coords;
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,weather_code&timezone=auto`
                );
                
                const data = await response.json();
                const temp = Math.round(data.current.temperature_2m);
                const weatherCode = data.current.weather_code;
                
                document.getElementById('temperature').textContent = `${temp}¬∞C`;
                document.getElementById('weather').textContent = weatherIcons[weatherCode] || '‚ùì';
            } catch (error) {
                console.error('Weather fetch error:', error);
                document.getElementById('temperature').textContent = '--¬∞C';
                document.getElementById('weather').textContent = '‚ùå';
            }
        }
        
        // Update weather immediately and then every 10 minutes
        updateWeather();
        setInterval(updateWeather, 600000);
    </script>
</body>
</html>
